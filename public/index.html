<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wix</title>
  </head>
  <body>
    <div class="background"></div>
    <header class="header py-3">
      <div
        class="header-container px-3 flex flex-row flex-nowrap items-center justify-between mx-auto"
      >
        <a href="/" class="logo"><span>Space</span><span>Alien</span></a>

        <div
          class="side_bar fixed md:relative top-0 right-0 bg-white md:bg-transparent h-full md:h-auto"
          id="side_bar"
        >
          <ul
            class="menu flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 justify-start md:justify-end md:items-center p-4 md:p-0 pt-32 md:pt-0"
          >
            <li><a href="/">Key Features</a></li>
            <li><a href="/">Screenshots</a></li>
            <li><a href="/">Press</a></li>

            <div class="close_icon_cover -mt-3" id="close_sidebar">
              <div
                class="close_icon fixed top-10 right-10 flex md:hidden flex-col items-center cursor-pointer z-100"
              >
                <span></span>
                <span></span>
              </div>
            </div>
          </ul>
        </div>

        <div
          class="hamburger flex md:hidden flex-col items-center space-y-2 cursor-pointer"
          id="hamburger"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>


    <section class="banner my-20">
      <div class="banner-container mx-auto px-0 md:px-16 flex flex-col md:flex-row items-center justify-between">
        <div class="left text-center md:text-start mt-8 w-full px-3 md:px-0 md:w-3/5">
          <h1 class="heading">Space Alien</h1>
          <p>New game from Space-It Industries ltd.</p>
          <div class="banner_image_cover md:hidden mx-auto pt-14 mt-3">
            <img src="images/mobile-inner-image.jpg" class="mx-auto" alt="mobile-frame" />
          </div>
          <p class="mt-5">I'm a paragraph. Click here to add your own text and edit me. It’s easy. Just click “Edit Text” or double click me to add your own content and make changes to the font.</p>
          <div class="download_icons flex flex-col items-center mt-4 space-y-4 md:space-y-0 space-x-0 md:space-x-5 md:flex-row md:mt-12">
            <a href="/">
              <img src="images/app-store-image.png" alt="" />
            </a>
            <a href="/">
              <img src="images/google-play.png" alt="" />
            </a>
          </div>


        </div>
        <div class="right hidden md:flex w-full px-3 md:px-0 md:w-2/5">
          <div class="banner_image_cover me-0 ms-auto pt-14">
            <img src="images/mobile-inner-image.jpg" class="mobile_inner mx-auto" alt="mobile-frame" />
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
